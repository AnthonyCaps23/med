<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Tracking</title>
<link rel="stylesheet" href="./style/tracking.css">
</head>
<body>

  <header>
    <h1>Inventory Tracking</h1>
  </header>

  <main>
    <section>
      <div class="head-src">
        <h2>Stock Levels</h2>
        <input  type="text" id="stockSearch" placeholder="Search medicine name..." />
      </div>
     
      <table>
        <thead>
          <tr>
            <th>Medicine Name</th>
            <th>Stock</th>
            <th>Minimum Threshold</th>
            <th>Manufacturer</th> 
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="stockLevelsBody"></tbody>
      </table>
    </section>
    <section>
      <div class="head-src">
        <h2>Expiry Tracking</h2>
        <input type="text" id="expirySearch" placeholder="Search medicine name..." />
        </div>
        <table>
          <thead>
            <tr>
              <th>Medicine Name</th>
              <th>Expiry Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="expiryTrackingBody"></tbody>
        </table>
    </section>
   
  
    
  </main>

  <script src="./script/main.js"></script>
</body>
</html>
