<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/sales.css" />
</head>
<body>
   
    <main style="margin-top: 30px; overflow-y: auto;height: 900px;">
        <section id="sales">
            <h2>New Sale <i class="fa-solid fa-coins"></i></h2>
            <input type="text" id="searchMedicine" placeholder="Search medicine..." list="medicineList" />
            <datalist id="medicineList"></datalist>

            <input type="number" id="quantity" placeholder="Quantity" />
            <button id="addToCart"><i class="fa-solid fa-plus"></i> Add</button>

            <table>
                <thead>
                    <tr>
                        <th>Medicine</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Subtotal</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cartBody"></tbody>
            </table>

            <p>Total: <span id="totalAmount">â‚±0.00</span></p>
            <button id="finalizeSale">
                <i class="fa-solid fa-cart-shopping"></i> Checkout
            </button>
        </section>
        
        <section id="salesHistory">
            <h2>Sales History <i class="fa-solid fa-clock-rotate-left"></i></h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Items</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="salesHistoryBody"></tbody>
            </table>
        </section>
    </main>
    <script src="./script/main.js"></script>
</body>
</html>
